<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBiKE</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonimous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./stile.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#Home">
          <img
            class="img-logo"
            src="images/MyBiKE.png"
            alt="MyBiKE-logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#Phone"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__addon"></div>

        <h1 class="header__title">
          Take the Streets
          <br />
          motherfucker
        </h1>
      </div>
    </header>
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="menu__top">
        <a href="#">
          <img
            class="img-logo"
            src="icons/MyBiKEmenu.png"
            alt="MyBiKE-menu-logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#close"
            class="icon icon--close"
          ></a>
        </div>
      </div>
      <a href="#">Home</a>
      <a href="#about-us">About Us</a>
      <a href="#compsre-bikes">Compare Bikes</a>
      <a href="#details">Details</a>
      <a href="#contacts">Contacts</a>

      <a class="menu__phone-number">+1 234 5555-55-55</a>

      <a class="menu__book-a-test ride">Book a test ride</a>
    </aside>
    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>Move Free</h2>
      </section>

      <section
        class="compsre-bikes"
        id="compsre-bikes"
      >
        <h2>Compare Bikes</h2>
      </section>

      <section
        class="details"
        id="details"
      >
        <h2>The Details</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
